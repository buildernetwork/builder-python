id: <uuid>
name: servo
ports:
    - id: <uuid>
      #label: ground
      #number: 1
      mode: power
      direction: input # source, target? sink/common?
      voltage: 3.3v # TODO: Support voltage ranges
      #power: volts(5)
      #power: volts(5-10)
      #power: common
    - id: <uuid>
      #label: signal
      #number: 2
      mode: analog
      direction: output
      voltage: input
    - id: <uuid>
      #label: power
      #number: 3
      mode: power
      direction: bidirectional # common
      voltage: 0v
